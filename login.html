<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Shop - Inicio Sesión</title>
    <!--Agregar favicon-->
    <link rel="icon" href="imagenes/favicon.ico" type="image/x-icon">
    <!--Setencia HTML para incluir los estilos de Bootstrap al poryecto-->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style-login.css">

    <!--Sentencia HTML para incluir las funciones personalizadas en JavaScript-->
    <script src="script.js"></script>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width: 350px;">
          <div class="text-center mb-4">
            <img class="img-logo" src="imagenes/logo.jpg" alt="imagenLogo" width="180" height="180">
          </div>
          <h3 class="text-center mb-3">Inicio de Sesión</h3>
          <p class="text-center text-muted">A continuación, ingrese su correo y contraseña correctamente.</p>
          <form onsubmit="redirigirAInicio(event)"> <!--incluir funcion javascript para regresar al index al enviar el formulario-->
            <div class="mb-3">
              <input type="email" class="form-control" id="email" placeholder="Ingrese su correo">
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
            </div>
            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Recuérdame
                </label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
          </form>
          <div class="text-center mt-3">
            <a href="#" class="text-decoration-none">¿Olvidó su contraseña?</a>
          </div>
        </div>
      </div>

    <!--Sentencia HTML para incluir las funciones de Boortstrap-->
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
